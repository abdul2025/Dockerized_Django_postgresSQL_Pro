version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-myapp}_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-myapp}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5433}:5432"
    command:
      - "postgres"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_duration=on"
      - "-c"
      - "log_min_duration_statement=0"    # Log all queries with duration
      - "-c"
      - "log_line_prefix=%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - ENVIRONMENT=${ENVIRONMENT:-dev}
    container_name: ${PROJECT_NAME:-myapp}_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - "${WEB_PORT:-8000}:8000"
    env_file:
      - .env.${ENVIRONMENT:-dev}
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-dev}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    container_name: ${PROJECT_NAME:-myapp}_portainer
    restart: always
    ports:
      - "${PORTAINER_PORT:-9443}:9443"
      - "${PORTAINER_HTTP_PORT:-9000}:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    security_opt:
      - no-new-privileges:true
    networks:
      - app_network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  portainer_data:

networks:
  app_network:
    driver: bridge