version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-myapp}_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-myapp}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-myapp}_redis
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    restart: unless-stopped

  redisinsight:
    image: redis/redisinsight:latest
    container_name: ${PROJECT_NAME:-myapp}_redisinsight
    ports:
      - "${REDISINSIGHT_PORT:-5540}:5540"
    volumes:
      - redisinsight_data:/data
    networks:
      - app_network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - ENVIRONMENT=${ENVIRONMENT:-dev}
    container_name: ${PROJECT_NAME:-myapp}_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - "${WEB_PORT:-8000}:8000"
    env_file:
      - .env.${ENVIRONMENT:-dev}
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-dev}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    container_name: ${PROJECT_NAME:-myapp}_portainer
    restart: always
    ports:
      - "${PORTAINER_PORT:-9443}:9443"
      - "${PORTAINER_HTTP_PORT:-9000}:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    security_opt:
      - no-new-privileges:true
    networks:
      - app_network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data:
  redisinsight_data:
  portainer_data:

networks:
  app_network:
    driver: bridge